<!DOCTYPE html>
<html>

<head>
    <meta charset="'utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"
        integrity="sha256-ZFjYNVAOk8Ozw+xXXCfNuf87Knngp3BVxFk3lBLD/Uc=" crossorigin="anonymous"></script>
    <!-- <script src="../list.js"></script> -->
</head>


<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" />
            <div class="has-error">Error text</div>
        </form>
    </div>
    <script>
        /*global $, test, equal */

        $('input').on('keypress', function () {
            console.log("Handler for `keypress` called.");
            $('.has-error').hide();
        });

        function test_function() {
            console.log('hello');
        };

        QUnit.test('smoke test', function (assert) {
            assert.equal(1, 1, "Maths works");
        });

        QUnit.test('smoke test 2', function (assert) {
            assert.equal($('.has-error').is(':visible'), true);
            $('.has-error').hide();
            assert.equal($('.has-error').is(':visible'), false);
        });

        QUnit.test('smoke test 3', function (assert) {
            assert.equal($('.has-error').is(':visible'), true);
            $('.has-error').hide();
            assert.equal($('.has-error').is(':visible'), false);
        });

        QUnit.test('error should be hidden on keypress', function (assert) {
            $('input').trigger('keypress');
            $('.has-error').hide();
            assert.equal($('.has-error').is(':visible'), false);
        });

        QUnit.test('errors not be hidden unless there is a keypress', function (assert) {
            assert.equal($('.has-error').is(':visible'), true);
        });


    </script>
</body>

</html>
